name: Process Issues Match

on:
  issues:
    types: [opened, edited]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Read issue details
        id: issue
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const label = 'match';
            console.log(`Issue Title: ${issue.title}`);
            console.log(`Issue Labels: ${issue.labels.map(l => l.name).join(', ')}`);
            if (issue.labels.some(l => l.name === label)) {
              return { title: issue.title };
            }
            return { title: '' };

      - name: Debug issue title
        run: echo "Cleaned Issue Title ${{ steps.issue.outputs.title }"
  
      - name: Append to text file
        if: steps.issue.outputs.title != ''
        run: echo "${{ steps.issue.outputs.title }}" >> issues.txt

      - name: Commit changes
        if: steps.issue.outputs.title != ''
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add issues.txt
          git commit -m "Add issue title to issues.txt"
          git push
