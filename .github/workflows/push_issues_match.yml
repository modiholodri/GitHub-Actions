name: Process Issues Match

on:
  issues:
    types: [opened, edited]

jobs:
  process_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
  
      - name: Read issue details
        id: match_issue
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const label = 'match';
            console.log('Issue Title: ${issue.title}');
            console.log('Issue Labels: ${issue.labels.map(l => l.name).join(', ')}');
            if (issue.labels.some(l => l.name === label)) {
              console.log('Returning Title: ${issue.title}');
              return { title: issue.title };
            }
            console.log('Returning Title: -');
            return { title: '-' };
  
      - name: Append title to file
        if: steps.match_issue.outputs.title != '-'
        run: |
          echo "Append Title " ${{ steps.match_issue.outputs.title }}
          echo ${{ steps.match_issue.outputs.title }} >> "Match List.md"
  
      - name: Commit changes
        if: steps.match_issue.outputs.title != '-'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Commit Changes " ${{ steps.match_issue.outputs.title }}
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add "Match List.md"
          git commit -m "Append match ${{ steps.match_issue.outputs.title }}"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main