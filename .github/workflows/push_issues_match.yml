name: Process Issues Match

on:
  issues:
    types: [opened, edited]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Get Match
        id: get_match
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const label = 'match';
            const date = new Date();
            const formattedDate = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            const issuesTitle = issue.title.replace(/ /g,'|');
            const matchInfo = `|${formattedDate}|${issuesTitle}|`;
            console.log(`Issue Title: ${issue.title}`);
            console.log(`Issue Labels: ${issue.labels.map(l => l.name).join(', ')}`);
            console.log('Match Info: ${matchInfo}');
            if (issue.labels.some(l => l.name === label)) {
              return matchInfo;
            }
            return ``;
          
      - name: Debug match info
        run: echo ${{steps.get_match.outputs.result}}
  
      - name: Append to text file
        if: steps.get_match.outputs.result != ''
        run: echo ${{steps.get_match.outputs.result}} >> "Match List.md"

      - name: Commit changes
        if: steps.get_match.outputs.result != ''
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add 'Match List.md'
          git commit -m 'Add ${{ steps.get_match.outputs.result }} to Match List.md'
          git push
