name: Report Usual Match

on: 
  workflow_dispatch:
    inputs:
      winner_name:
        description: 'Winner'
        required: true
        type: choice
        options:
          - 'Walter (Mief) Meuwis'
          - 'Vinnie Vinnie'
          - 'Van'
          - 'Brian'
          - 'Graham'
          - 'James'
          - 'Reinhold (Modi) Lauer'
          - 'Chris 1'
          - 'Chris 2'
      loser_name:
        description: 'Loser'
        required: true
        type: choice
        options:
          - 'Walter (Mief) Meuwis'
          - 'Vinnie Vinnie'
          - 'Van'
          - 'Brian'
          - 'Graham'
          - 'James'
          - 'Reinhold (Modi) Lauer'
          - 'Chris 1'
          - 'Chris 2'
      match_length:
        description: 'Length'
        required: true
        type: choice
        options:
          - '1'
          - '3'
          - '5'
          - '7'
          - '9'
          - '11'
          - '13'
          - '15'
          - '17'

jobs:
  process_action_match:
    runs-on: windows-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v3

      - name: Get Match Info
        id: get_match
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date();
            const formattedDate = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            const winner = context.payload.inputs.winner_name;
            const loser = context.payload.inputs.loser_name;
            const match_length = context.payload.inputs.match_length;
            
            console.log(`Match Date: ${formattedDate}`);
            return `|${ formattedDate }|${ winner }|${ loser }|${ match_length }|`;
          
      - name: Append Match Info to Match List
        run: |
          echo ${{ steps.get_match.outputs.result }} >> "Match List.md"
        
      - name: Update Rating List
        run: |
          echo "Updateing Rating List with " ${{ steps.get_match.outputs.result }}
          ./bigeloCLI.exe
          echo "Updated Rating List!"

      - name: Commit Changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add 'Match List.md'
          git add 'README.md'
          git commit -m '${{ steps.get_match.outputs.result }} -> Rating'
          git push
