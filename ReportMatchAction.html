<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK-BG Match Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2200ff2c;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #0004fdab;
            border-color: #1eff29;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BKK-BG Match Report</h1>
        <p>Follow the Reporting Guidelines below to report a match to the Bangkok Backgammon Rating List.</p>
        <form id="matchForm">
            <div class="form-group">
                <label for="winnerName">Winner Name</label>
                <input type="text" class="form-control" id="winnerName" required>
            </div>
            <div class="form-group">
                <label for="loserName">Loser Name</label>
                <input type="text" class="form-control" id="loserName" required>
            </div>
            <div class="form-group">
                <label for="matchLength">Match Length</label>
                <select class="form-control" id="matchLength">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="13">13</option>
                    <option value="15">15</option>
                    <option value="17">17</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2><br>BKK-BG Rating List</h2>
        <div id="ratingList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch the rating list from README.md
        async function loadRatingList() {
            try {
                const response = await fetch('README.md');
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('ratingList').innerHTML = marked.parse(data);
                } else {
                    console.error('Failed to fetch README.md:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching README.md:', error);
            }
        }

        loadRatingList();

        document.getElementById('matchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const winnerName = document.getElementById('winnerName').value;
            const loserName = document.getElementById('loserName').value;
            const matchLength = document.getElementById('matchLength').value;
            const issueTitle = `${winnerName}, ${loserName}, ${matchLength}`;

            // Your GitHub repository details
            const repoOwner = 'modiholodri';
            const repoName = 'GitHub-Actions';
            const githubToken = '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';

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                    },
                    body: JSON.stringify({ 
                        event_type: 'match_report', 
                        client_payload: { 
                            winner_name: `${winnerName}`,
                            loser_name:  `${loserName}`, 
                            match_length: `${matchLength}`
                        } 
                    })
                });

                alert(`checking response`);

                if (!response.ok) { 
                // Handle response failure 
                   const errorDetails = await response.json(); 
                   alert('GitHub API response failed:' + response.status + errorDetails); 
                   // Implement retry logic if necessary 
                   throw new Error('Failed to trigger GitHub Action'); 
                }
                else {
                    // Handle successful response 
                    const responseData = await response.json(); 
                    alert('GitHub Action triggered successfully:' + responseData);
                }
            } catch (error) { 
                alert('Error triggering GitHub Action:' + error.message); // Handle error (e.g., notify user, retry, etc.)
            }
        });
    </script>
</body>
</html>
