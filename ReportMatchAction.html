<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK-BG Match Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2200ff2c;
            color: #ffffff;
        }
        .container {
            margin-top: 15px;
        }
        .btn-primary {
            background-color: #0004fdab;
            border-color: #1eff29;
        }
        .input-group-text {
            margin-top: 15px;
        }
        .form-select {
            margin-top: 15px;
        }
        .form-control {
            margin-top: 15px;
        }
        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BKK-BG Match</h1>
        <form id="matchForm">
            <div class="input-group">
                <span class="input-group-text">Winner</span>
                <select class="form-select" id="winnerName">
                    <option value="Select or edit">Select or edit</option>
                    <option value="Ashok">Ashok</option>
                    <option value="Brian">Brian</option>
                    <option value="David">David</option>
                    <option value="Chris">Chris</option>
                    <option value="Graham">Graham</option>
                    <option value="Jay">Jay</option>
                    <option value="John">John</option>
                    <option value="Modi">Modi</option>
                    <option value="Somechai">Somechai</option>
                    <option value="Walter">Walter</option>
                    <option value="Van">Van</option>
                    <option value="Vinnie">Vinnie</option>
                </select>
                <input type="text" class="form-control" id="winnerNameTyped">
            </div>
            <div class="input-group">
                <span class="input-group-text">Loser</span>
                <select class="form-select" id="loserName">
                    <option value="Ashok">Ashok</option>
                    <option value="Brian">Brian</option>
                    <option value="David">David</option>
                    <option value="Chris">Chris</option>
                    <option value="Graham">Graham</option>
                    <option value="Jay">Jay</option>
                    <option value="John">John</option>
                    <option value="Modi">Modi</option>
                    <option value="Somechai">Somechai</option>
                    <option value="Walter">Walter</option>
                    <option value="Van">Van</option>
                    <option value="Vinnie">Vinnie</option>
                </select>
                <input type="text" class="form-control" id="loserNameTyped">
            </div>
            <div class="input-group">
                <span class="input-group-text">Match Length</span>
                <select class="form-select" id="matchLength">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="13">13</option>
                    <option value="15">15</option>
                    <option value="17">17</option>
                </select>
                <input type="text" class="form-control" id="spacer" value="->">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <h2><br>BKK-BG Ratings</h2>
        <div id="ratingList"></div>
        <button id="refresh" class="btn btn-secondary">Refresh</button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch the rating list from README.md
        async function loadRatingList() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/modiholodri/GitHub-Actions/refs/heads/main/README.md');
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('ratingList').innerHTML = marked.parse(data);
                } else {
                    alert('Failed to fetch README.md: ' + response.statusText);
                }
            } catch (error) {
                alert('Error fetching README.md: ' + error);
            }
        }


        document.getElementById('refresh').onclick = function() {
            alert('updating rating list')
            document.getElementById('ratingList').innerHTML = '<p>rating list</p>';
            loadRatingList();
        };

        document.getElementById('matchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            var winnerName = document.getElementById('winnerName').value;
            if (winnerName == 'Select or edit') winnerName = document.getElementById('winnerNameTyped').value;
            
            var loserName = document.getElementById('loserName').value;
            if (loserName == 'Select or edit') loserName = document.getElementById('loserNameTyped').value;
            
            const matchLength = document.getElementById('matchLength').value;

            // Your GitHub repository details
            const repoOwner = 'modiholodri';
            const repoName = 'GitHub-Actions';
            const githubToken = '';

            try {
                if (winnerName == '') {
                    alert('Select or edit the winner name!');
                }
                else if (loserName == '') {
                    alert('Select or edit the loser name!');
                }
                else if (githubToken != ' ') {
                    alert(JSON.stringify({ 
                        event_type: 'match_report', 
                        client_payload: { 
                            winner_name: `${winnerName}`,
                            loser_name:  `${loserName}`, 
                            match_length: `${matchLength}`
                        } 
                    }));
                }
                else {
                    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/dispatches`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json',
                        },
                        body: JSON.stringify({ 
                            event_type: 'match_report', 
                            client_payload: { 
                                winner_name: `${winnerName}`,
                                loser_name:  `${loserName}`, 
                                match_length: `${matchLength}`
                            } 
                        })
                    });

                    if (!response.ok) { 
                        // Handle response failure 
                        const errorDetails = await response.json(); 
                        alert('GitHub API response failed: ' + response.status + ' -> ' + errorDetails); 
                        // Implement retry logic if necessary 
                        throw new Error('Failed to trigger GitHub Action'); 
                    }
                    else {
                        // Handle successful response 
                        const responseData = await response.json(); 
                        alert('GitHub Action triggered successfully: ' + responseData);
                    }
                }
            } catch (error) { 
                alert('Error triggering GitHub Action: ' + error.message); // Handle error (e.g., notify user, retry, etc.)
            }
        });
    </script>
</body>
</html>
